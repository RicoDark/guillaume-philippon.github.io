<div class="col-xs-12">
    <div class="panel panel-default transparent">
        <div class="panel-body">
            <center><b>Skills</b></center>
            {% for skill in site.data.shadowrun-boardgame.skills.list %}
            <div>
                <i class="{{ skill.icon }}" data-toggle="tooltip" data-placement="top" title="{{ skill.name }}"></i>
                {% for i in (1..site.data.shadowrun-boardgame.skills.maximum) %}
                    <u id="{{ skill.alias }}-dice-{{ i | minus: 1 }}" class="hidden-dice"><i class="icon-die-dice skill-dice" ></i></u>{% endfor %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
