<div class="col-lg-12 col-xs-6">
    <div class="panel panel-default">
        <div class="panel-body">
            {% for proficiency in site.data.shadowrun-boardgame.proficiencies.list %}
                <h5>
                    <span class="">
                        <i class="{{ proficiency.icon }}" data-toggle="tooltip" data-placement="top" title="{{ proficiency.name }}"></i>
                        {% for i in (1..site.data.shadowrun-boardgame.proficiencies.maximum) %}
                            <i class="fa fa-circle-thin" id="{{ proficiency.alias }}-bullet-{{ i | minus: 1 }}"></i>{% endfor%}
                    </span>
                </h5>
            {% endfor %}
        </div>
    </div>
</div>
