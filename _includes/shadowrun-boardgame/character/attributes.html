<table class="table">
    <thread>
        <tr>
            <!--<th></th>-->
            <th><span class="glyphicon glyphicon-heart " data-toggle="tooltip" data-placement="top" title="Health"></span></th>
            <th><span class="fa fa-heartbeat" data-toggle="tooltip" data-placement="top" title="Edurance"></span></th>
            <th><span class="fa fa-tachometer" data-toggle="tooltip" data-placement="top" title="Speed"></span></th>
            <th><span class="fa fa-shield" data-toggle="tooltip" data-placement="top" title="Defense"></span></th>
        </tr>
    </thread>
    <tbody>
        <tr>
            <!--<td><span class="fa fa-users"></span></td>-->
            <td id="health" class="sr-text"></td>
            <td id="endurance" class="sr-text"></td>
            <td id="speed" class="sr-text"></td>
            <td id="defense" class="">
                <span class="icon-fire" data-toggle="tooltip" data-placement="top" title="Magical"></span>
                {% for dice in (0..1) %}<u  id="magical-defense-{{ dice }}"><span class="icon-die-dice"></span></u>{% endfor %}
                /
                <!--<span id="magical-defense" class="defense-dice"></span><br/>-->
                <span class="fa fa-male" data-toggle="tooltip" data-placement="top" title="Physical"></span>
                <!--<span id="physical-defense" class="defense-dice"></span>-->
                {% for dice in (0..1) %}<u id="physical-defense-{{ dice }}"><span  class="icon-die-dice"></span></u>{% endfor %}
            </td>
        </tr>
    </tbody>
</table>
