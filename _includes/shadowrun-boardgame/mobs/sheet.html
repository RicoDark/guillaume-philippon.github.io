<div class="row">
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-2"><span class="fa fa-users"></span> <span id="unit">3</span></div>
                    <div class="col-xs-6" id="name">Knight Errant</div>
                    <div class="col-xs-2"></div>
                </div>
            </div>
            <div class="thumbnail">
                <img src="/shadowrun-boardgame/images/knighterrant.png" alt="Knight Errant">
            </div>
            <div class="panel-body">
                <div class="col-xs-12 effects">
                    <div class="col-xs-6 effect"><span class="glyphicon glyphicon-flash"></span>: +1 <i class="fa fa-sun-o"></i></div>
                    <div class="col-xs-6 effect"><span class="glyphicon glyphicon-flash"></span>: +1 precision</div>
                </div>
                <div class="row">
                    <div class="col-xs-12" name="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</div>
                </div>
                <div class="col-xs-12">
                    <hr/>
                </div>
                <div class="col-xs-12 skills row">
                    <div class="col-xs-6 skill">
                        <i class="fa fa-comment" data-toggle="tooltip" data-placement="top" title="Social"></i>:
                        <span id="social">5</span>
                        <span class="glyphicon glyphicon-flash"></span>
                    </div>
                    <div class="col-xs-6 skill">
                        <i class="glyphicon glyphicon-eye-close" data-toggle="tooltip" data-placement="top" title="Stealth"></i>:
                        <span id="stealth">3</span>
                        <span class="glyphicon glyphicon-flash"></span>
                    </div>
                    <div class="col-xs-6 skill">
                        <i class="fa fa-medkit" data-toggle="tooltip" data-placement="top" title="Medicine"></i>:
                        <span id="medicine">1</span>
                        <span class="glyphicon glyphicon-flash"></span>
                    </div>
                    <div class="col-xs-6 skill">
                        <i class="fa fa-hand-rock-o fa-rotate-90" data-toggle="tooltip" data-placement="top" title="Strength"></i>:
                        <span id="strength">-</span>
                        <span class="glyphicon glyphicon-flash"></span>
                    </div>
                    <div class="col-xs-6 skill">
                        <i class="glyphicon glyphicon-eye-open" data-toggle="tooltip" data-placement="top" title="Intuition"></i>:
                        <span id="intuition">1</span>
                        <span class="glyphicon glyphicon-flash"></span>
                    </div>
                    <div class="col-xs-6 skill">
                        <i class="glyphicon glyphicon-wrench" data-toggle="tooltip" data-placement="top" title="Tech"></i>:
                        <span id="tech">-</span>
                        <span class="glyphicon glyphicon-flash"></span>
                    </div>
                </div>
                <div class="col-xs-12">
                    <hr/>
                </div>
                <div class="col-xs-12">
                    <div class="col-xs-4"><span class="glyphicon glyphicon-heart"></span> <span id="health">3</span></div>
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        <span class="icon-gun"></span>
                        <span class="icon-die-dice" style="color:green"></span>
                        <span class="icon-die-dice" style="color:blue"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
